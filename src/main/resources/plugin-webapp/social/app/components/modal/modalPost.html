<div class="modal-header">
    <h3 class="modal-title">Delete tag - {{tagName}}</h3>
</div>
<div class="modal-body">
    <h4 style="color: #3498db;">Create new blogpost</h4>
    <form class="form" accept-charset=utf-8>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.caption" id="InputCaption" ng-disabled="true">
            <textarea type="text" class="form-control" ng-model="post.name" id="InputPost"
                      placeholder="please describe deleting ..."></textarea>
        </div>
        <button type="submit" ng-click="setPost(post)" class="btn btn-primary">Delete & Post</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="closePostModal()">Close</button>
</div>
