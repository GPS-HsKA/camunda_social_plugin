<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="plugin://social/static/app/css/style.css">
    <link rel="stylesheet" href="plugin://social/static/app/css/jqcloud.min.css">

    <script src="plugin://social/static/app/js/jqcloud.min.js"></script>


</head>
<body>
<div class="container-fluid">
    <h1>Social Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
        <h4>Tag-Cloud</h4>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tags in processes
                    <span ng-repeat="tag in tags | unique:'tagName'"><span class="label label-primary">{{tag.tagName}}</span></span>
                </div>
                <div class="panel-heading">
                    Users worked on processes
                    <span ng-repeat="tag in tags | unique:'user'"><span class="label label-primary">{{tag.user}}</span></span>
                </div>
        </div>
        </div>
        <div class="col-md-4">
            <h4>Microblog</h4>
            <ul class="list-unstyled">
                <li ng-repeat="post in posts">
                    <blockquote>
                        <strong>{{post.caption}}</strong>
                        {{post.post}}
                        <cite class="clearfix">â€”>{{post.user}} am {{post.time | date}}</cite>
                    </blockquote>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
