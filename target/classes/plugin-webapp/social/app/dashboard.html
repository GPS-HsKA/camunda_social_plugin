<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
    <h3>Community Pool</h3>
    <div class="row">
        <div class="col-md-4">
        <h4 style="color: #3498db;">Tag-Cloud</h4>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span ng-repeat="tag in tags">
                        <span class="badge">{{tag.tagName}}</span></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4 style="color: #3498db;">Users in processes</h4>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span ng-repeat="user in users">
                            <a ng-click="openUserModal(user.user)" class="badge">{{user.user}}</a></span>
                    </div>
                </div>
        </div>
        <div class="col-md-4">
            <h4 style="color: #3498db;">Microblog</h4>
            <div style="overflow: auto; height: 300px">
            <ul class="list-unstyled">
                <li ng-repeat="post in posts">
                    <blockquote>
                        <strong style="color: #90a0dd;" ng-click="gotoProcess(post.defId)">{{post.caption}}</strong><br>
                        {{post.post}}
                        <cite class="clearfix"># <span style="color: red;" ng-click="openUserModal(post.user)">{{post.user}}</span> am {{post.time | date}} in <span ng-click="gotoProcess(post.defId)" style="color: red;">{{post.defId | split:(':'):0}} Version: {{post.defId | split:(':'):1}}</span></cite>
                    </blockquote>
                </li>
            </ul>
            </div>
        </div>
    </div>
 </div>
</div>
</body>
</html>
