<div class="modal-header">
    <h3 class="modal-title">Comment on deleted tag</h3>
</div>
<div class="modal-body">
    <h4 style="color: #3498db;">New blogpost</h4>
    <form class="form" accept-charset=utf-8>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.caption" id="InputCaption" placeholder="Tag #{{tagName}}# deleted">
            <textarea type="text" class="form-control" ng-model="post.name" id="InputPost" placeholder="Post"></textarea>
        </div>
        <button type="submit" ng-click="setPost(post)" class="btn btn-primary">Post to Microblog</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="closePostModal()">Close</button>
</div>
